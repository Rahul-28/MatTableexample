<body>
  <br><br><br>
  <mat-card>

    <div>
      <app-search-bar [searchData]="dataSource" (search)="getFIlteredValue($event)"></app-search-bar>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef> First-Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name.first}} </td>
      </ng-container>
    
      <ng-container matColumnDef="secondname">
        <th mat-header-cell *matHeaderCellDef> Second-Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name.last}} </td>
      </ng-container>

      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
      </ng-container>

      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> DOB </th>
        <td mat-cell *matCellDef="let element"> {{element.dob.date}} </td>
      </ng-container>

      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef> Age </th>
        <td mat-cell *matCellDef="let element"> {{element.dob.age}} </td>
      </ng-container>
      
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email-ID </th>
        <td mat-cell *matCellDef="let element"> {{element.email}} </td>
      </ng-container>
    
      <ng-container matColumnDef="country">
        <th mat-header-cell *matHeaderCellDef> Country </th>
        <td mat-cell *matCellDef="let element"> {{element.location.country}} </td>
      </ng-container>
      
      <ng-container matColumnDef="postcode">
        <th mat-header-cell *matHeaderCellDef> PostCode </th>
        <td mat-cell *matCellDef="let element"> {{element.location.postcode}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    <mat-paginator 
      [length]="totalRecords"
      [pageSize]="pageSize"
      [pageSizeOptions]="[1, 5, 10]"
      showFirstLastButtons="true">
    </mat-paginator>
  </mat-card>
  <br>
</body>
